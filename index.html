<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books</title>
    <script src="./js/books.js" defer></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>Books</h1>
    <table id="books">
        <tr >
            <th>Title</th>
            <th>Author</th>
            <th>Pages</th>
            <th>Read</th>
        </tr>
      
    </table>

    <form id="submitNewBook"> <h3>Add Book</h3>
        <p>
            <label for="title">Title</label>
            <input type="text" id="title" name="title">
        </p>
        
        <p>
            <label for="author">Author</label>
            <input type="text" id="author" name="author">
        </p>

        <p>
            <label for="pages">Pages</label>
            <input type="number" id="pages" name="pages">
        </p>
      
            <fieldset>
                <legend>Have you read the book?</legend>
                <input type="radio" name="read"  id="read" value="true">
                <label for="read">Read</label>
                <input type="radio" name="read" id="notread" value="false">
                <label for="notread" >Not Read</label>
            </fieldset>
      

        <p><input type="submit" value="Add Book" ></p>
    </form>
</body>
</html>
