<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books</title>
    <script src="./js/books.js" defer></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
   <div class="header">
   
        <button class="toggleform">Toggle</button>
      <a href="./index.html">Your Library</a>
      <button class="login">Login</button>
   
   </div>
    <div class="formbody">
       
        <form id="submitNewBook">
            <div>
                <h3>Add Book Here!</h3>
            </div>
                 <div class="form">
                <p>
                    <label for="title">Title</label>
                    <input type="text" id="title" name="title" placeholder="My Projects">
                </p>
        
                <p>
                    <label for="author">Author</label>
                    <input type="text" id="author" name="author" placeholder="Jason Wong">
                </p>
                <p>
                    <label for="pages">Pages</label>
                    <input type="number" id="pages" name="pages">
                </p>
                    <fieldset>
                        <legend>Have you read the book?</legend>
                        <div>
                            <input type="radio" name="read"  id="read" value="true">
                            <label for="read">Read</label>
                        </div>
                        <div class="fieldradio">
                            <input type="radio" name="read" id="notread" value="false" checked>
                            <label for="notread">Not Read</label>
                        </div>
                    </fieldset>
                <p><input type="submit" value="Add Book" ></p>
                 </div>
        </form>
    </div>

    <div class="library">
       
        <table id="books">
            <tr >
                <th>Title</th>
                <th>Author</th>
                <th>Pages</th>
                <th>Read </th>
                
                <th>Delete Book</th>
            </tr>
        
        </table>
    </div>

 
   
</body>
</html>
